<form  #loginForm="ngForm" (submit)="submit()" >
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="Usuario.email" name="email" placeholder="Digite seu login" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" [(ngModel)]="Usuario.password" name="password"
                placeholder="Digite sua senha" required>
              </div>
              <div class="d-grid">
                <button type="submit" (click)="submit()" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="#" (click)="cadastro()">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
