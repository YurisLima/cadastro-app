<form  #loginForm="ngForm" >
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Crie sua conta</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" [(ngModel)]="Usuario.name" name="name" placeholder="João da Silva" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="Usuario.email" name="email" placeholder="seuemail@exemplo.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" [(ngModel)]="Usuario.password" name="password" placeholder="Crie uma senha segura" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Cadastrar</button>
              </div>
            </form>
            <p class="mt-3 text-center">Já tem uma conta? <a href="#" (click)="login()">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
