
<div class="container">
  <form  class="was-validated" #roupaForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-sucsess" role="alert" *ngIf="success == true">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>
    <h1 class="mt-4">{{ Roupas.id ? 'Atualização de cliente' : ''}}</h1>
    <h1 class="mt-4">{{ !Roupas.id ? 'Cadastro De Roupas' : ''}}</h1>
      <div class="row">
        <!--<div class="col-md-12">-->
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Nome</label>
          <input type="name" class="form-control"  [(ngModel)]="Roupas.nome" name="nome" required>
          <div class="invalid-feedback">
            Nome não pode ficar em branco.
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descrição</label>
          <textarea class="form-control"  [(ngModel)]="Roupas.descricao" name="descricao" rows="3" required=""></textarea>
          <div class="invalid-feedback">
            Digite a descrição do produto
          </div>
        </div>

       <!-- <div class="form-group">
          <label for="exampleFormControlInput1">Valor</label>
          <input type="email" class="form-control" [(ngModel)]="Roupas.valor" name="valor">
        </div>-->


      </div>
      <button type="submit" class="btn btn-primary" *ngIf="!Roupas.id">Cadastrar</button>
      <button type="submit" class="btn btn-success" *ngIf="Roupas.id">Atualizar</button>
    <!--</div>-->
  </form>
</div>
